<script>
//function sumArray adds the numbers of an array together
function sumArray (arr){
var total=0;

for (var i=0; i<arr.length; i++){
total+=arr[i];
}
return total;
}

//function palind splits a string in half and compares it to determine if the string is a palindrome
function palind (stuff){
var check=stuff.split("").reverse().join("");
if (check===stuff) {console.log("It's a palindrome.")}
else {console.log("It's not a palindrome.");}
}

//function strLength accepts a string and determines the number of words in it,
//and the average number of letters in each word.
function strLength (str){
var numLetter=new Array();
var i=0;
var numLetter=0;
var numSpace=0;
for (i=0;  i<str.length; i++) {
if (/[a-z]/i.test(str[i])) {numLetter++;}
if (/\s/.test(str[i])) {numSpace++;}
}
console.log("There are "+(numSpace+1)+" words. The average word has "+numLetter/(numSpace+1)+" letters");
}
</script>
